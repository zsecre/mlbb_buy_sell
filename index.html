<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Token Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;200;300;400;500&family=Inter:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100..900&family=Oswald:wght@300;400;500&family=Poppins:wght@100;300;400;500;700&family=Quicksand:wght@300..700&family=Roboto+Condensed:wght@300,400,700&family=Rubik:wght@300..900&display=swap');
</style>
<style>
  body{
    background: black;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  *{
    font-family: Montserrat;
    font-weight: 500;
  }
  #top-bar{
    border: .1px solid white;
    height: 65px;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 8px;
    box-sizing: border-box;
  }
  #home-bar{
    border: .001px dotted white;
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 8px;
    box-sizing: border-box;
  }
  #bot-bar{
    border: .1px solid white;
    height: 65px;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 8px;
    box-sizing: border-box;
    position: fixed;
    bottom: 0;
    background: #000;
  }
  #profile-pic{
    height: 40px;
    width: 40px;
    border: .1px solid white;
    border-radius: 50px;
  }
  #wallet-connect-cont{
    box-sizing: border-box;
    height: 230px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    color: white;
  }
  #connect-wallet-btn{
    background: white;
    border: none;
    border-radius: 5px;
    padding: 10px 8px;
    font-weight: 600;
    font-size: 12px;
    margin-top: 10px;
    cursor: pointer;
  }
  #getrealcrypto{
    font-size: 18px;
    font-weight: 600;
    width: 80%;
  }
  #assets-text{
    background: #212121;
    padding:10px 8px;
    border-radius: 3px;
    font-size: 12px;
    color: white;
    font-weight: 600;
    margin-bottom: 5px;
  }
  #asset{
    display: flex;
    align-items: center;
    padding: 8px;
    border-radius: 5px;
    color: white;
  }
  #asset img{
    height: 55px;
    width: 55px;
    margin-right: 8px;
  }
  #asset-name-balance{
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  #asset-name{
    font-size: 13px;
    font-weight: 600;
  }
  #asset-balance{
    font-size: 12px;
    color: #dadada;
  }
  #address{
    font-size: 12px;
    color: #dadada;
    word-break: break-all;
    max-width: 80%;
    margin: 10px 0;
  }
  .hidden {
    display: none;
  }
  .connected {
    background: #4CAF50 !important;
    color: white !important;
  }
</style>
<body>
  <!-- Header -->
  <div id="top-bar">
    <img src="" id="profile-pic" alt="User Pic">
  </div>

  <div id="home-bar">
    <div id="wallet-connect-cont">
      <div id="getrealcrypto">
        Get real crypto. Connect wallet. Get Secret token airdrop.
      </div>
      <p id="address"></p>
      <button id="connect-wallet-btn">Connect wallet</button>
    </div>
    <div id="assets-cont" class="hidden">
      <div id="assets-text">Assets</div>
      <div id="assets-bar">
        <div id="asset">
          <img src="secret.png" alt="Secret Token">
          <div id="asset-name-balance">
            <div id="asset-name">Secret</div>
            <div id="asset-balance">1382 SCRT</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="bot-bar"></div>

  <!-- Telegram & jQuery -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.setBackgroundColor('#000000');
  tg.setHeaderColor('#000000');
  tg.expand();

  const initData = tg.initDataUnsafe;
  const profilePic = initData.user?.photo_url;
  if (profilePic) document.getElementById('profile-pic').src = profilePic;

  // Check if TON features are available
  const isTonFeatureAvailable = tg.isVersionAtLeast('6.9') && tg.ton;
  
  // Connect wallet button
  const connectWalletBtn = document.getElementById('connect-wallet-btn');
  const addressElement = document.getElementById('address');
  const assetsContainer = document.getElementById('assets-cont');
  
  // Handle wallet connection
  connectWalletBtn.addEventListener('click', async function() {
    if (!isTonFeatureAvailable) {
      alert('TON features are not available in your Telegram app. Please update to the latest version.');
      return;
    }
    
    try {
      // Request wallet address from Telegram
      const tonConnectResult = await tg.ton.connect();
      
      if (tonConnectResult) {
        // Get wallet address
        const walletAddress = await tg.ton.getWalletAddress();
        
        // Display wallet address
        if (walletAddress) {
          addressElement.textContent = `Wallet: ${walletAddress}`;
          connectWalletBtn.textContent = 'Connected';
          connectWalletBtn.classList.add('connected');
          
          // Show assets
          assetsContainer.classList.remove('hidden');
          
          // You can request token balance here if needed
          // For demonstration, we're using the static value from HTML
        }
      }
    } catch (error) {
      console.error('Error connecting to TON wallet:', error);
      addressElement.textContent = 'Failed to connect wallet. Please try again.';
    }
  });
  
  // Check if wallet is already connected on page load
  async function checkWalletConnection() {
    if (isTonFeatureAvailable) {
      try {
        const walletInfo = await tg.ton.getWalletInfo();
        
        if (walletInfo && walletInfo.address) {
          addressElement.textContent = `Wallet: ${walletInfo.address}`;
          connectWalletBtn.textContent = 'Connected';
          connectWalletBtn.classList.add('connected');
          assetsContainer.classList.remove('hidden');
        }
      } catch (error) {
        console.log('Wallet not connected yet');
      }
    }
  }
  
  // Run initial check
  checkWalletConnection();
</script>

</body>
</html>
